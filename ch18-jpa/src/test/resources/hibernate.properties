hibernate.hbm2ddl.auto=update
hibernate.show_sql=false
hibernate.dialect=org.hibernate.dialect.HSQLDialect
hibernate.connection.driver_class=org.hsqldb.jdbcDriver
hibernate.connection.url=jdbc:hsqldb:mem:my-project-test;shutdown=true
hibernate.ejb.event.post-insert=org.hibernate.ejb.event.EJB3PostInsertEventListener,com.manning.junitbook.ch18.hibernate.ELPostInsertEventListener